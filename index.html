<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        #search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            border-color: var(--accent-color);
        }

        /* Grid Layout */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .book-icon {
            background-color: #eecda3;
            background-image: linear-gradient(315deg, #eecda3 0%, #ef629f 74%);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .book-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .book-meta {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        .read-btn {
            margin-top: auto;
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .read-btn:hover {
            background-color: #2980b9;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .library-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“š Digital Library</h1>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a book...">
    </div>

    <div class="library-grid" id="library-grid">
        </div>
</div>

<script>
    // List of PDF files exactly as they appear in your folder
    // Note: Ensure these files are inside a "pdfs" folder in your repo
    const books = [
        { filename: "life_is_a_computer_simulation.pdf", category: "Science" },
        { filename: "autonomous_desktop_intelligence.pdf", category: "Tech" },
        { filename: "Plant vs. Protein_ The Eternal.pdf", category: "Health" },
        { filename: "quantum_mechanics.pdf", category: "Physics" },
        { filename: "Plant Power vs. Meat Muscle_ T.pdf", category: "Health" },
        { filename: "Omelette vs. Boiled Egg_ The U.pdf", category: "Food" },
        { filename: "Life Race Analysis (3).pdf", category: "Self-Help" },
        { filename: "Plant Power vs. Protein Punch_.pdf", category: "Health" },
        { filename: "Life Race Analysis.pdf", category: "Self-Help" },
        { filename: "seven_lessons_from_the_bhagavad_gita.pdf", category: "Philosophy" }
    ];

    const grid = document.getElementById('library-grid');
    const searchInput = document.getElementById('search-input');

    // Function to format filename into a readable title
    function formatTitle(filename) {
        return filename
            .replace('.pdf', '')            // Remove extension
            .replace(/_/g, ' ')             // Replace underscores with spaces
            .replace(/\(3\)/g, '')          // Remove version numbers like (3)
            .trim();
    }

    function renderBooks(filterText = '') {
        grid.innerHTML = '';
        
        const filteredBooks = books.filter(book => 
            formatTitle(book.filename).toLowerCase().includes(filterText.toLowerCase())
        );

        if (filteredBooks.length === 0) {
            grid.innerHTML = '<p style="text-align:center; width:100%; color:#777;">No books found matching your search.</p>';
            return;
        }

        filteredBooks.forEach(book => {
            const card = document.createElement('div');
            card.className = 'book-card';
            
            // Path assumes you put files in a folder named 'pdfs'
            const filePath = `pdfs/${book.filename}`;
            const title = formatTitle(book.filename);

            card.innerHTML = `
                <div class="book-icon">ðŸ“–</div>
                <div class="book-info">
                    <div class="book-title">${title}</div>
                    <div class="book-meta">Format: PDF â€¢ ${book.category}</div>
                    <a href="${filePath}" class="read-btn" target="_blank">Read Now</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Initial Render
    renderBooks();

    // Search Listener
    searchInput.addEventListener('input', (e) => {
        renderBooks(e.target.value);
    });
</script>

</body>
</html>
