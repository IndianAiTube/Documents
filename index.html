<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Archives</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        blob: "blob 7s infinite",
                        fadeIn: "fadeIn 0.2s ease-out forwards",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        fadeIn: {
                            "from": { opacity: "0" },
                            "to": { opacity: "1" }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #030712; color: white; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (Inline replacements for lucide-react) ---
        const Search = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        );
        const BookOpen = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>
        );
        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>
        );
        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>
        );
        const Info = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const ExternalLink = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        );
        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );

        // --- DYNAMIC DATASET: Fetched from Drive Context ---
        const LIBRARY_DATA = [
            {
                id: "1LTXUafGPgf1_Ddi_zcgwT2wGyxbcLnvT",
                filename: "artificial_intelligence__the_algorithmic_epoch.pdf",
                title: "AI: The Algorithmic Epoch",
                description: "A comprehensive monograph on the foundations, transformation, and ethics of synthetic cognition. Covers the history from Turing to Deep Learning.",
                tags: ["robot", "computer", "future", "tech", "machine learning", "ethics", "coding", "neural networks", "science"],
                color: "from-blue-600 to-indigo-900"
            },
            {
                id: "18p2l47Bc9oO9EE7a9jwIl6QOwol7MXWt",
                filename: "autonomous_desktop_intelligence.pdf",
                title: "Autonomous Desktop Intelligence",
                description: "AI Agent Possibilities with PyAutoGUI: Bridging Cognition and GUI Automation. Discusses the mechanical layer for cognitive agents.",
                tags: ["python", "automation", "coding", "agent", "ai", "desktop", "software", "programming", "tools"],
                color: "from-cyan-600 to-sky-900"
            },
            {
                id: "1VKoFVAwgfTJPQkDmfrROVsIYv4T5zudQ",
                filename: "seven_lessons_from_the_bhagavad_gita.pdf",
                title: "Seven Lessons from the Bhagavad Gita",
                description: "A Synthesis of Action, Duty, and Consciousness for Modern Living. Explores the primal law of action (Karma Yoga) and the imperishable self.",
                tags: ["philosophy", "spirituality", "self help", "mindfulness", "ancient wisdom", "consciousness", "life", "culture"],
                color: "from-amber-600 to-orange-900"
            },
            {
                id: "1hrRP2UIQTSOblpvqCsIAXsu_qrnfp6m6",
                filename: "Life Race Analysis (3).pdf",
                title: "The Dynamics of the Life Race",
                description: "A treatise on psychometric efficiency, resource allocation, and sustainable high performance. Analyzes personal optimization and burnout.",
                tags: ["self help", "psychology", "business", "motivation", "success", "mental health", "economics", "optimization", "growth"],
                color: "from-emerald-600 to-teal-900"
            },
            {
                id: "1XbkYI3G_y9yDy5E7iXtqmKZACz3Ia5fj",
                filename: "the_nexus_of_computation.pdf",
                title: "The Nexus of Computation",
                description: "An academic inquiry into the mechanisms and future trajectory of Artificial Intelligence. Discusses the philosophical divide between connectionism and symbolic systems.",
                tags: ["math", "calculation", "programming", "hardware", "software", "research", "university", "academic", "data"],
                color: "from-purple-600 to-fuchsia-900"
            },
            {
                id: "1oFIBy-Xr00ONQetLzTOYK8hr3Jum0GJb",
                filename: "Plant vs. Protein_ The Eternal.pdf",
                title: "Plant vs. Protein: The Eternal",
                description: "A deep dive into nutritional science, comparing plant-based sources against traditional protein. (Inferred context based on title).",
                tags: ["food", "health", "diet", "cooking", "vegan", "meat", "nutrition", "biology", "fitness", "eating"],
                color: "from-rose-600 to-red-900"
            }
        ];

        // --- COMPONENTS ---

        // 1. The Book Card
        const BookCard = ({ book, onClick }) => {
            const thumbnailUrl = `https://lh3.googleusercontent.com/d/${book.id}=s400`;

            return (
                <div 
                    onClick={() => onClick(book)}
                    className="group relative flex-shrink-0 w-48 md:w-56 h-72 md:h-80 cursor-pointer transition-all duration-300 transform hover:scale-105 hover:z-10"
                >
                    {/* Card Container */}
                    <div className="absolute inset-0 bg-gray-900 rounded-lg shadow-xl overflow-hidden border border-gray-700 group-hover:border-cyan-500/50 transition-colors">
                        
                        {/* Image Layer */}
                        <div className="h-2/3 w-full bg-gray-800 relative overflow-hidden">
                            <img 
                                src={thumbnailUrl} 
                                alt={book.title}
                                className="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity"
                                onError={(e) => {
                                    e.target.onerror = null; 
                                    e.target.src = "https://via.placeholder.com/300x400/1f2937/6b7280?text=PDF+Preview";
                                }}
                            />
                            {/* Gradient Overlay */}
                            <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent" />
                        </div>

                        {/* Info Layer */}
                        <div className="p-4 h-1/3 flex flex-col justify-between bg-gray-900 relative">
                            <div>
                                <h3 className="text-sm font-bold text-gray-100 leading-tight line-clamp-2 group-hover:text-cyan-400 transition-colors">
                                    {book.title}
                                </h3>
                                <p className="text-xs text-gray-500 mt-1 line-clamp-1">
                                    {book.filename.split('.').pop().toUpperCase()}
                                </p>
                            </div>
                            
                            <div className="flex items-center text-xs text-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                                <span>Read Now</span>
                                <ChevronRight size={12} className="ml-1" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. The Modal for Details
        const BookModal = ({ book, onClose }) => {
            if (!book) return null;

            const handleRead = () => {
                window.open(`https://drive.google.com/file/d/${book.id}/view`, '_blank');
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fadeIn">
                    <div className="bg-gray-900 w-full max-w-2xl rounded-2xl shadow-2xl border border-gray-700 overflow-hidden flex flex-col md:flex-row max-h-[90vh]">
                        
                        {/* Left: Visuals */}
                        <div className={`w-full md:w-2/5 bg-gradient-to-br ${book.color} p-6 flex items-center justify-center relative`}>
                             <img 
                                src={`https://lh3.googleusercontent.com/d/${book.id}=s600`} 
                                alt={book.title}
                                className="w-32 md:w-40 shadow-2xl rounded transform -rotate-3 hover:rotate-0 transition-transform duration-500 border border-white/20"
                            />
                        </div>

                        {/* Right: Content */}
                        <div className="w-full md:w-3/5 p-6 md:p-8 flex flex-col">
                            <div className="flex justify-between items-start mb-4">
                                <h2 className="text-2xl font-bold text-white">{book.title}</h2>
                                <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors">
                                    <X size={24} />
                                </button>
                            </div>

                            <div className="flex flex-wrap gap-2 mb-4">
                                {book.tags.slice(0, 4).map(tag => (
                                    <span key={tag} className="px-2 py-1 bg-gray-800 text-cyan-400 text-xs rounded-full border border-gray-700 uppercase tracking-wider">
                                        {tag}
                                    </span>
                                ))}
                            </div>

                            <p className="text-gray-300 text-sm leading-relaxed mb-6 flex-grow overflow-y-auto">
                                {book.description}
                            </p>

                            <div className="flex gap-3 mt-auto">
                                <button 
                                    onClick={handleRead}
                                    className="flex-1 bg-cyan-600 hover:bg-cyan-500 text-white py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all shadow-lg shadow-cyan-900/20"
                                >
                                    <BookOpen size={18} />
                                    Read Book
                                </button>
                                <button 
                                    onClick={handleRead}
                                    className="w-12 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg flex items-center justify-center border border-gray-700 transition-colors"
                                >
                                    <ExternalLink size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const LibraryApp = () => {
            const [query, setQuery] = useState("");
            const [selectedBook, setSelectedBook] = useState(null);
            const [debouncedQuery, setDebouncedQuery] = useState("");
            const [isSearching, setIsSearching] = useState(false);

            // Debounce search input
            useEffect(() => {
                setIsSearching(true);
                const timer = setTimeout(() => {
                    setDebouncedQuery(query);
                    setIsSearching(false);
                }, 500);
                return () => clearTimeout(timer);
            }, [query]);

            // Filter Logic
            const filteredBooks = useMemo(() => {
                if (!debouncedQuery) return LIBRARY_DATA;

                const lowerQuery = debouncedQuery.toLowerCase();
                
                return LIBRARY_DATA.map(book => {
                    let score = 0;
                    if (book.title.toLowerCase().includes(lowerQuery)) score += 10;
                    if (book.description.toLowerCase().includes(lowerQuery)) score += 5;
                    book.tags.forEach(tag => {
                        if (tag.includes(lowerQuery) || lowerQuery.includes(tag)) score += 3;
                    });
                    return { ...book, score };
                })
                .filter(book => book.score > 0)
                .sort((a, b) => b.score - a.score);
            }, [debouncedQuery]);


            return (
                <div className="min-h-screen bg-gray-950 text-gray-100 font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">
                    
                    {/* Background Gradient Mesh */}
                    <div className="fixed inset-0 z-0 opacity-20 pointer-events-none">
                        <div className="absolute top-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
                        <div className="absolute top-0 right-0 w-96 h-96 bg-cyan-600 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
                        <div className="absolute -bottom-8 left-20 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"></div>
                    </div>

                    <div className="relative z-10 max-w-7xl mx-auto px-4 py-8 flex flex-col h-screen">
                        
                        {/* Header */}
                        <header className="flex flex-col items-center mb-12 mt-8">
                            <div className="flex items-center gap-2 mb-2 text-cyan-400">
                                <Sparkles size={20} />
                                <span className="text-xs font-bold tracking-[0.2em] uppercase">AI Powered Library</span>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500 text-center">
                                Cognitive Archives.
                            </h1>
                            <p className="mt-4 text-gray-400 text-sm max-w-md text-center">
                                Search by context, meaning, or topic. Our system understands what you're looking for, not just what you type.
                            </p>
                        </header>

                        {/* Search Interface */}
                        <div className="w-full max-w-2xl mx-auto mb-16 relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-cyan-600 to-purple-600 rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                            <div className="relative flex items-center bg-gray-900 rounded-xl border border-gray-700 shadow-2xl p-2">
                                <Search className={`ml-4 ${isSearching ? 'text-cyan-400 animate-pulse' : 'text-gray-500'}`} size={24} />
                                <input
                                    type="text"
                                    placeholder="Ask the library (e.g., 'books about robots', 'healthy eating')..."
                                    className="w-full bg-transparent border-none focus:ring-0 focus:outline-none text-white px-4 py-3 text-lg placeholder-gray-600"
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                />
                                {query && (
                                    <button onClick={() => setQuery('')} className="mr-2 text-gray-500 hover:text-white">
                                        <X size={20} />
                                    </button>
                                )}
                            </div>
                            
                            {/* Search Status Indicator */}
                            <div className="absolute top-full left-0 w-full flex justify-center mt-2">
                                {isSearching ? (
                                    <span className="text-xs text-cyan-500 flex items-center gap-1">
                                        <span className="w-1.5 h-1.5 bg-cyan-500 rounded-full animate-bounce"></span>
                                        Analyzing context...
                                    </span>
                                ) : debouncedQuery && filteredBooks.length > 0 ? (
                                    <span className="text-xs text-gray-500">Found {filteredBooks.length} relevant results</span>
                                ) : debouncedQuery && filteredBooks.length === 0 ? (
                                    <span className="text-xs text-red-400">No contextual matches found.</span>
                                ) : (
                                    <span className="text-xs text-gray-600 flex items-center gap-2">
                                       <RefreshCw size={10} className="text-emerald-500"/> Drive Sync: Active (6 items)
                                    </span>
                                )}
                            </div>
                        </div>

                        {/* Main Content Area - Slider */}
                        <div className="flex-grow flex flex-col justify-center">
                            
                            <div className="flex items-center justify-between mb-4 px-4">
                                <h2 className="text-xl font-semibold text-white">
                                    {debouncedQuery ? "Contextual Matches" : "Full Library"}
                                </h2>
                                <div className="flex gap-2">
                                    <button className="p-2 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white transition-colors">
                                        <ChevronLeft size={20} />
                                    </button>
                                    <button className="p-2 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white transition-colors">
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>

                            {/* Scrolling Container */}
                            <div className="w-full overflow-x-auto pb-12 pt-4 px-4 scrollbar-hide">
                                <div className="flex gap-6">
                                    {filteredBooks.map((book) => (
                                        <BookCard 
                                            key={book.id} 
                                            book={book} 
                                            onClick={setSelectedBook} 
                                        />
                                    ))}
                                    
                                    {/* Empty State for results */}
                                    {filteredBooks.length === 0 && !isSearching && (
                                        <div className="w-full flex flex-col items-center justify-center py-12 text-gray-500 px-10">
                                            <BookOpen size={48} className="mb-4 opacity-20" />
                                            <p>No books match that concept.</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Modal */}
                    {selectedBook && (
                        <BookModal 
                            book={selectedBook} 
                            onClose={() => setSelectedBook(null)} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LibraryApp />);
    </script>
</body>
</html>
