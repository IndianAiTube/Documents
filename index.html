<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .pdf-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            border: 2px solid transparent;
        }

        .pdf-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .pdf-item.active {
            background: #667eea;
            color: white;
            border-color: #5568d3;
        }

        .pdf-title {
            font-weight: 500;
            font-size: 14px;
        }

        .viewer-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .viewer-title {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }

        .pdf-viewer {
            flex: 1;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .no-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 18px;
        }

        .category-header {
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            margin: 15px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .category-header:first-child {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 250px 1fr;
                height: calc(100vh - 180px);
            }

            .sidebar {
                overflow-y: auto;
            }
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Documents Library</h1>
            <input type="text" class="search-box" id="searchBox" placeholder="Search documents...">
        </header>

        <div class="content-wrapper">
            <div class="sidebar" id="sidebar">
                <!-- PDF list will be populated here -->
            </div>

            <div class="viewer-container">
                <div class="viewer-header" id="viewerHeader" style="display: none;">
                    <div class="viewer-title" id="viewerTitle"></div>
                </div>
                <div id="viewerContent" class="no-selection">
                    Select a document from the sidebar to view
                </div>
            </div>
        </div>
    </div>

    <script>
        // INSTRUCTIONS TO ADD YOUR PDFs:
        // 1. Go to your Google Drive folder
        // 2. For each PDF file:
        //    - Right click â†’ Share â†’ Change to "Anyone with the link"
        //    - Copy the share link (looks like: https://drive.google.com/file/d/FILE_ID/view)
        //    - Extract the FILE_ID from the link
        //    - Add an entry below with title and the FILE_ID
        
        const pdfDocuments = [
            // Example format - Replace with your actual documents:
            {
                category: "Research Papers",
                files: [
                    {
                        title: "Example Paper 1",
                        fileId: "YOUR_FILE_ID_HERE"
                    },
                    {
                        title: "Example Paper 2",
                        fileId: "YOUR_FILE_ID_HERE"
                    }
                ]
            },
            {
                category: "Tutorials",
                files: [
                    {
                        title: "Tutorial Document 1",
                        fileId: "YOUR_FILE_ID_HERE"
                    }
                ]
            },
            // Add more categories and files as needed
        ];

        let currentDoc = null;
        let allFiles = [];

        // Flatten categories into single array for search
        pdfDocuments.forEach(category => {
            category.files.forEach(file => {
                allFiles.push({
                    ...file,
                    category: category.category
                });
            });
        });

        function renderSidebar(filter = '') {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            const filteredDocs = filter 
                ? pdfDocuments.map(cat => ({
                    ...cat,
                    files: cat.files.filter(f => 
                        f.title.toLowerCase().includes(filter.toLowerCase())
                    )
                  })).filter(cat => cat.files.length > 0)
                : pdfDocuments;

            if (filteredDocs.length === 0 || filteredDocs.every(cat => cat.files.length === 0)) {
                sidebar.innerHTML = '<div class="no-results">No documents found</div>';
                return;
            }

            filteredDocs.forEach(category => {
                if (category.files.length > 0) {
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.textContent = category.category;
                    sidebar.appendChild(categoryHeader);

                    category.files.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'pdf-item';
                        if (currentDoc && currentDoc.fileId === file.fileId) {
                            item.classList.add('active');
                        }
                        
                        item.innerHTML = `<div class="pdf-title">ðŸ“„ ${file.title}</div>`;
                        item.onclick = () => loadPDF(file);
                        sidebar.appendChild(item);
                    });
                }
            });
        }

        function loadPDF(doc) {
            currentDoc = doc;
            const viewerContent = document.getElementById('viewerContent');
            const viewerHeader = document.getElementById('viewerHeader');
            const viewerTitle = document.getElementById('viewerTitle');

            viewerHeader.style.display = 'block';
            viewerTitle.textContent = doc.title;

            // Create Google Drive preview URL
            const previewUrl = `https://drive.google.com/file/d/${doc.fileId}/preview`;
            
            viewerContent.innerHTML = `<iframe class="pdf-viewer" src="${previewUrl}" allow="autoplay"></iframe>`;
            
            // Update sidebar to show active item
            renderSidebar(document.getElementById('searchBox').value);
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            renderSidebar(e.target.value);
        });

        // Initial render
        renderSidebar();

        // Auto-select first document if available
        if (allFiles.length > 0) {
            loadPDF(allFiles[0]);
        }
    </script>
</body>
</html>
